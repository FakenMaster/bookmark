name: bookmark
description: A bookmark tool to manage all browsers' bookmarks.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_bloc: ^6.0.3
  get_it: ^4.0.4
  auto_route: ^0.6.7
  json_annotation: ^3.0.1
  freezed_annotation: ^0.11.0+1
  flutter_html: ^1.0.2
  flutter_hooks: ^0.13.2
  html: ^0.14.0+3
  webview_flutter: ^0.3.22+1
  rxdart: ^0.24.1
  injectable: ^1.0.4
  dartz: ^0.9.1
  kt_dart: ^0.7.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.4.1
  freezed: ^0.11.6
  build_runner: null
  auto_route_generator: ^0.6.8
  injectable_generator: ^1.0.4

dependency_overrides:
  meta: 1.2.2
  analyzer: 0.39.14

flutter:

  uses-material-design: true

scripts: derry.yaml

